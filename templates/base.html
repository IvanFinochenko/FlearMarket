{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}">
</head>
<body>
<div class="top-bar">
    <section class="top-bar-right">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout">Выйти {{ username }}</a></li>
            {% else %}
                <li><a href="/auth/login">Войти</a> </li>
            {% endif %}
        </ul>
    </section>
    <section class="top-bar-left">
        {% if username %}
            <a href="{% url 'home' %}">Мои вещи</a>
            <a href="{% url 'search' %}">Поиск</a>
            <a href="{% url 'offer' %}">Предложения</a>
        {% endif %}
    </section>
</div>
{% if not username %}
    <h1>Барахолка</h1>
{% endif %}
{% block content %}{% endblock %}
{% block login %}{% endblock %}
</body>
</html>
