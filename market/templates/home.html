{% extends 'base.html' %}
{% block content %}
    {% if username %}
        <h1>Мои вещи</h1>
        <div class="large-11 columns">
            <div><a href="{% url 'addItem' %}"><h4>Добавить вещь</h4></a></div>
            {% for item in items %}
                <h4>{{ item.name }}</h4>
                <p>{{ item.category }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
